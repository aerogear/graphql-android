mutation updateTask($id: ID!, $input: TaskInput!){
    updateTask(id: $id, input: $input){
        id
        version
        title
        description
        status
        creationMetadata{
            createdDate
            taskId
            createdBy{
                id
                firstName
                lastName
                title
                email
                taskId
                creationmetadataId
            }
        }
        assignedTo{
            id
            firstName
            lastName
            title
            email
            taskId
            creationmetadataId
        }
    }
}
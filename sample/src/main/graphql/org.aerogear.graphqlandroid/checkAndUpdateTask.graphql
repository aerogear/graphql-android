mutation checkAndUpdateTask($id: ID!, $title: String, $description: String, $version: Int!, $status: String!){
    checkAndUpdateTask(id: $id, title: $title, description: $description, version: $version, status: $status){

        ...TaskDetails
        ...creationMetaData
        assignedTo{
            id
            firstName
            lastName
            title
            email
        }
    }
}